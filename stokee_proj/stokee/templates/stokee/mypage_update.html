{% extends "base.html" %}
{% load bootstrap4 %}
{% load staticfiles %}
{% block title %}マイページ情報更新ページ{% endblock title %}


{% block content %}

<style>
    .btn-primary, .btn-primary:hover, .btn-check:focus + .btn-primary, .btn-primary:focus, .btn-primary:disabled, .btn-primary.disabled {
      background-color:#007A5A;
      border-color:#007A5A;
    }
    
    </style>

<div style="margin-top: 120px;"></div>

<div style="margin-top: 60px;"></div>

                <form enctype="multipart/form-data" class="ui form" action="" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form layout='horizontal' %}
                    <button type="submit" class="btn btn-primary">プロフィール情報を変更する</button>
                </form>
<div style="margin-top: 60px;"></div>


{% endblock content %}
